<!doctype html>
<html>
<head>
    <title>All Job Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>All Job Applications</h1>
    <a href="/add" class="btn btn-success mb-3">+ Add New Job</a>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company</th>
                <th>Role</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.id }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.role }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
